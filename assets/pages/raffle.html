    <header>
      <h1>Raffle</h1>
      <h2>Every month in this section you can participate in a raffle.</h2>
    </header>
    <main>

      <div class="cj">

    <div class="raf">
        <img src="../images/together.jpg" alt="images">
        <img src="../images/together-2.jpg" alt="images">
    </div>

    <div class="formulario">
        <h2 class="tituraff" >Participate in our raffle for a month of personalized training</h2>

        <form action="../pages/show_data.html" method="get">
        <fieldset class="fieldset1">
            <label for="name">First Name</label>
            <input type="text" id="name" name="nombre">
            <label for="apellido">Last Name</label>
            <input type="text" id="apellido" name="apellido">
        </fieldset>

        <fieldset class="fieldset1">
            <label for="email">Email:</label>
            <input type="email" id="email" value="email">
        </fieldset>

        <fieldset class="fieldset1">
            <label for="opciones">Choose Your Gender</label>
            <select name="genero" id="opciones">
              <option value="">Options</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </fieldset>

          <fieldset class="fieldset1">
            <label for="country">Country:</label>
            <select name="country" id="country">
              <option value="option">Options</option>
              <option value="New york">New York</option>
              <option value="Miami">Miami</option>
              <option value="California">California</option>
            </select>
          </fieldset>

          <fieldset class="payment">
            <legend>Payment Optiones:</legend>
            <fieldset class="pay1">
              <input type="radio" name="Payment" id="cash" value="Cash">
              <label for="cash">Cash</label>
            </fieldset>
            <fieldset class="pay1">
              <input type="radio" name="Payment" id="credit" value="Credit">
              <label for="credit">Credit Cards</label>
            </fieldset>
            <fieldset class="pay1">
              <input type="radio" name="Payment" id="debit" value="Debit">
              <label for="debit">Debit Cards</label>
            </fieldset>
          </fieldset>

          <fieldset class="or">
            <label for="services">Services</label>
            <input class="md" type="text" name="services" id="services">
          </fieldset>
          <fieldset>
            <input type="checkbox" name="accept" id="accept" value="accept">
            <label for="accept"> I accept terminus and conditions</label>

            
          </fieldset>
          
          <fieldset class="sub">
          <input type="submit" value="enviar">
        </fieldset>
        </form>
      </div>

    </div>
